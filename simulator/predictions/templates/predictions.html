{% extends "base.html" %}
{% block content %}

<h1>Predictions</h1>
<br/>

<form action ="{% url 'predictions' %}" class="d-flex" role="search" method="POST">
    {% csrf_token %}
    <input class="form-control mr-sm-2" type="search" placeholder="Add Ticker to Portfolio" aria-label="Search" style="width: 230px; height: 45px" name="ticker">
    <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Add Stock</button>
    </form>

<br/>
<br/>
<table class="table table-striped table-bordered table-hover">
   <thead class="table-dark">
    <tr>
      <th scope="col">Company Name</th>
      <th scope="col">Actual Stock Price</th>
      <th scope="col">Predicted Stock Price</th>
      <th scope="col">Market Cap</th>
    </tr>
  </thead>




{% endblock %}
